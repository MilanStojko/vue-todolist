<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">
        <span id="logo">Toboolist</span>
    </header>
    <main id="app">
        <section class="sec1">
            <div>
                <input type="text" v-model="input" class="textarea">
                <select name="" id="" v-model="currentSection">
                    <option :value="index" v-for="(elemento, index) in todo">{{elemento.section}}</option>
                </select>
                <button type="button" class="blu" @click="addTask">Add Task</button>
                <button type="button" class="bianco" @click="addSection">Add Section</button>
            </div>
        </section> 
        <section class="sec2" v-for="(element, qindex) in todo">
            <div class="titolino" >
                <span class="segnodelc">&#9660;</span>
                <span>{{element.section}}</span>
            </div>
            <div class="scritta" v-for="(elemento, windex) in todo">
                <span>{{elemento.items.text}}</span>
            </div>
        </section> 
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
